<div class="container mt-5">
    <span class=" title" style="font-style: italic; color: rgb(19, 19, 94);">CLUBS LIST</span>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <button class="btn btn-success float-end" style="width: auto;" routerLink="/crear-club"><i
                        class="fa-solid fa-users"> +</i></button>
                <div>
                    <mat-form-field appearance="standard">
                        <mat-label><i class="fa-solid fa-magnifying-glass"></i> Search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Teresita en la hora del te"
                            #input />
                    </mat-form-field>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="_id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Club</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                    </ng-container>

                    <ng-container matColumnDef="admin">
                        <th mat-header-cell *matHeaderCellDef>Admin</th>
                        <td mat-cell *matCellDef="let element">{{ element.admin.userName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="subscribers">
                        <th mat-header-cell *matHeaderCellDef>#Subscribers</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.usersList.length}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="categories">
                        <th mat-header-cell *matHeaderCellDef>Categories</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.categories }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <i [routerLink]="['/info-club', element._id]"
                                class="fa-solid fa-circle-info text-primary"></i>
                            <i (click)="deleteClub(element._id)" class="fa-solid fa-trash text-danger"></i>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons
                    style="background-color: transparent; color:black">
                </mat-paginator>
                <h5 style="text-align: start; margin-top: 10px;" *ngIf="listClubs.length == 0">No hi ha Clubs a la base
                    de dades</h5>
            </div>
        </div>
    </div>
</div>
