<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> CREATE A CLUB </span>
                    <form class="mt-3" [formGroup]="clubForm" (ngSubmit)="addClub()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" class="form-control form-control-lg"
                                placeholder="Name" />
                            <div class="text-danger" *ngIf="
                clubForm.get('name')?.hasError('required') &&
                clubForm.get('name')?.touched
                  ">
                                <span>El nom del chat Ã©s obligatori</span>
                            </div>
                        </div>
                        <div>
                            <h5>Select users to add to the Chat</h5>
                            <table class="table table-striped mt-3">
                                <thead>
                                    <th scope="col"></th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Full Name</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td>
                                            <input (change)="checkBoxChange($event, user)" type="checkbox"
                                                class="form-check-input" />
                                        </td>
                                        <td>{{ user._id }}</td>
                                        <td>{{ user.userName }}</td>
                                        <td>{{ user.name }}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons
                                style="background-color: transparent; color:black">
                            </mat-paginator>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/listar-clubs" class="btn btn-secondary btn-lg float-start">
                                TORNAR
                            </button>
                            <button type="submit" [disabled]="clubForm.invalid"
                                class="btn btn-success btn-lg float-end">
                                ACCEPTAR
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
