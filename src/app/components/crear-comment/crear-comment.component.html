<div class="container mt-5">
  <div class="class row">
    <div class="col-lg-6 offset-lg-3">
      <div>
        <div class="card-body text-center">
          <span class="title"> {{ title }} </span>
          <form
            class="mt-3"
            [formGroup]="commentForm"
            (ngSubmit)="addComment()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="title"
                class="form-control form-control-lg"
                placeholder="Title"
              />
              <div
                class="text-danger"
                *ngIf="
                  commentForm.get('title')?.hasError('required') &&
                  commentForm.get('title')?.touched
                "
              >
                <span>El títol del comentari és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="text"
                class="form-control form-control-lg"
                placeholder="Text"
              />
              <div
                class="text-danger"
                *ngIf="
                  commentForm.get('text')?.hasError('required') &&
                  commentForm.get('text')?.touched
                "
              >
                <span>El text del comentari és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="user"
                class="form-control form-control-lg"
                placeholder="ID user"
              />
              <div
                class="text-danger"
                *ngIf="
                  commentForm.get('user')?.hasError('required') &&
                  commentForm.get('user')?.touched
                "
              >
                <span>El id del usuari del comentari és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="type"
                class="form-control form-control-lg"
                placeholder="Type"
              />
              <div
                class="text-danger"
                *ngIf="
                  commentForm.get('type')?.hasError('required') &&
                  commentForm.get('type')?.touched
                "
              >
                <span>El tipus de comentari és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="users"
                class="form-control form-control-lg"
                placeholder="Users"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="likes"
                class="form-control form-control-lg"
                placeholder="Likes"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="dislikes"
                class="form-control form-control-lg"
                placeholder="Dislikes"
              />
            </div>
            <div class="mb-3">
              <button
                routerLink="/listar-comments"
                class="btn btn-secondary btn-lg float-start"
              >
                TORNAR
              </button>
              <button
                type="submit"
                [disabled]="commentForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                ACCEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
