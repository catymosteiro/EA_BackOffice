<div class="login">
    <h1>Book Hub</h1>
    <div class="login-card">
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
            <mat-tab>
                <ng-template mat-tab-label>
                    <div style="color: white; font-size: 30px;">
                        <b>LOGIN</b>
                    </div>
                </ng-template>
                <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

                    <mat-card class="box">
                        <mat-card-header>
                            <mat-card-title>Sign in</mat-card-title>
                        </mat-card-header>
                        <form class="mt-3" [formGroup]="signInForm" (ngSubmit)="login()">
                            <mat-card-content>
                                <div class="mb-3">
                                    <input type="text" formControlName="username" class="form-control form-control-lg"
                                        placeholder="Username" />
                                    <div class="text-danger" *ngIf="
                                signInForm.get('username')?.hasError('required') &&
                                signInForm.get('username')?.touched
                                ">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="password" formControlName="password"
                                        class="form-control form-control-lg" placeholder="Password" />
                                    <div class="text-danger" *ngIf="
                                signInForm.get('password')?.hasError('required') &&
                                signInForm.get('password')?.touched
                                ">
                                    </div>
                                </div>
                                <div class="mb-3" style="text-align: center;">
                                    <button type="submit" [disabled]="signInForm.invalid"
                                        class="btn btn-success btn-lg">
                                        Sign in
                                    </button>
                                </div>
                            </mat-card-content>
                        </form>
                    </mat-card>

                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <div style="color: white;font-size: 30px;">
                        <b>REGISTER</b>
                    </div>
                </ng-template>
                <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                    <mat-card class="box1">
                        <form class="mt-3" [formGroup]="signUpForm" (ngSubmit)="register()">
                            <mat-card-content>
                                <mat-vertical-stepper linear>
                                    <mat-step label="Create an account" [stepControl]="formGroup1">
                                        <from [formGroup]="formGroup1">
                                            <div class="mb-3">
                                                <input type="text" formControlName="username"
                                                    class="form-control form-control-lg" placeholder="Username" />
                                                <div class="text-danger" *ngIf="
                                                formGroup1.get('username')?.hasError('required') &&
                                                formGroup1.get('username')?.touched
                                    ">
                                                    <span>El username del user és obligatori</span>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" formControlName="mail"
                                                    class="form-control form-control-lg" placeholder="email" />
                                                <div class="text-danger" *ngIf="
                                                formGroup1.get('mail')?.hasError('required') &&
                                                formGroup1.get('mail')?.touched
                                          ">
                                                    <span>El mail del user és obligatori</span>
                                                </div>
                                            </div>
                                        </from>

                                    </mat-step>
                                    <mat-step label="About you..." [stepControl]="formGroup2">
                                        <from [formGroup]="formGroup2">
                                            <div class="mb-3">
                                                <input type="text" formControlName="name"
                                                    class="form-control form-control-lg" placeholder="Full Name" />
                                                <div class="text-danger" *ngIf="
                                                formGroup2.get('name')?.hasError('required') &&
                                                formGroup2.get('name')?.touched
                                      ">
                                                    <span>El nom del user és obligatori</span>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <mat-form-field appearance="fill">
                                                    <mat-label>Birthday</mat-label>
                                                    <input matInput [matDatepicker]="picker"
                                                        formControlName="birthDate" />
                                                    <mat-datepicker-toggle matSuffix [for]="picker">
                                                    </mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                </mat-form-field>
                                            </div>
                                        </from>
                                    </mat-step>
                                    <mat-step label="Password" [stepControl]="formGroup3">
                                        <from [formGroup]="formGroup3">
                                            <div class="mb-3">
                                                <input type="password" formControlName="password"
                                                    class="form-control form-control-lg" placeholder="Password" />
                                                <div class="text-danger"
                                                    *ngIf=" formGroup3.get('password')?.hasError('required') && formGroup3.get('password')?.touched">
                                                    <span>El contrasenya és obligatoria</span>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <input type="password" formControlName="confirmPsw"
                                                    class="form-control form-control-lg" placeholder="confirmPsw" />
                                                <div class="text-danger"
                                                    *ngIf="(formGroup3.get('password')?.value!==formGroup3.get('confirmPsw')?.value) && formGroup3.get('confirmPsw')?.touched">
                                                    <span>Contrasenya no coincideix</span>
                                                </div>
                                            </div>
                                            <div class="mb-3" style="text-align: center;">
                                                <button type="submit"
                                                    [disabled]="formGroup3.get('password')?.value!==formGroup3.get('confirmPsw')?.value"
                                                    class="btn btn-success btn-lg">
                                                    Sign up
                                                </button>
                                            </div>
                                        </from>
                                    </mat-step>
                                </mat-vertical-stepper>
                            </mat-card-content>
                        </form>
                    </mat-card>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <h2>Donde leen los que leen</h2>
</div>
