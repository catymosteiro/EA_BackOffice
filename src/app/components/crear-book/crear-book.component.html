<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="bookForm" (ngSubmit)="addBook()">
                        <div class="mb-3">
                            <input type="text" formControlName="title" 
                                class="form-control form-control-lg" placeholder="title">
                            <div class="text-danger"
                                *ngIf="bookForm.get('title')?.hasError('required') && bookForm.get('title')?.touched">
                                <span>The title is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="author" 
                                class="form-control form-control-lg" placeholder="author">
                            <div class="text-danger"
                                *ngIf="bookForm.get('author')?.hasError('required') && bookForm.get('author')?.touched">
                                <span>The author is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="category" 
                                class="form-control form-control-lg" placeholder="category">
                            <div class="text-danger"
                                *ngIf="bookForm.get('category')?.hasError('required') && bookForm.get('category')?.touched">
                                <span>The category is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ISBN" 
                                class="form-control form-control-lg" placeholder="ISBN">
                            <div class="text-danger"
                                *ngIf="bookForm.get('ISBN')?.hasError('required') && bookForm.get('ISBN')?.touched">
                                <span>The ISBN is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="releaseDate" 
                                class="form-control form-control-lg" placeholder="releaseDate">
                            <div class="text-danger"
                                *ngIf="bookForm.get('releaseDate')?.hasError('required') && bookForm.get('releaseDate')?.touched">
                                <span>The releaseDate is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="publicationDate" 
                                class="form-control form-control-lg" placeholder="publicationDate">
                            <div class="text-danger"
                                *ngIf="bookForm.get('publicationDate')?.hasError('required') && bookForm.get('publicationDate')?.touched">
                                <span>The publicationDate is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="format" 
                                class="form-control form-control-lg" placeholder="format">
                            <div class="text-danger"
                                *ngIf="bookForm.get('format')?.hasError('required') && bookForm.get('format')?.touched">
                                <span>The format is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="quantity" 
                                class="form-control form-control-lg" placeholder="quantity">
                            <div class="text-danger"
                                *ngIf="bookForm.get('quantity')?.hasError('required') && bookForm.get('quantity')?.touched">
                                <span>The quantity is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="sells" 
                                class="form-control form-control-lg" placeholder="sells">
                            <div class="text-danger"
                                *ngIf="bookForm.get('sells')?.hasError('required') && bookForm.get('sells')?.touched">
                                <span>The sells is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description" 
                                class="form-control form-control-lg" placeholder="description">
                            <div class="text-danger"
                                *ngIf="bookForm.get('description')?.hasError('required') && bookForm.get('description')?.touched">
                                <span>The description is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="bookForm.invalid" class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
