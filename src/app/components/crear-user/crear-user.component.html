<div class="container mt-5">
  <div class="class row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title"> {{ title | uppercase }} </span>
          <form class="mt-3" [formGroup]="userForm" (ngSubmit)="addUser()">
            <div class="mb-3">
              <input type="text" formControlName="username" class="form-control form-control-lg"
                placeholder="Username" />
              <div class="text-danger" *ngIf="
                  userForm.get('username')?.hasError('required') &&
                  userForm.get('username')?.touched
                ">
                <span>El username del user és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Name" />
              <div class="text-danger" *ngIf="
                  userForm.get('name')?.hasError('required') &&
                  userForm.get('name')?.touched
                ">
                <span>El nom del user és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="mail" class="form-control form-control-lg" placeholder="email" />
              <div class="text-danger" *ngIf="
                  userForm.get('mail')?.hasError('required') &&
                  userForm.get('mail')?.touched
                ">
                <span>El mail del user és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Birthday</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <!-- <div
                class="text-danger"
                *ngIf="
                  userForm.get('age')?.hasError('required') &&
                  userForm.get('age')?.touched
                "
              >
                <span>L'edat del user és obligatori</span>
              </div> -->
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Password" />
              <div class="text-danger" *ngIf="
                  userForm.get('password')?.hasError('required') &&
                  userForm.get('password')?.touched
                ">
                <span>El password del user és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/listar-users" class="btn btn-secondary btn-lg float-start">
                TORNAR
              </button>
              <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">
                ACCEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
