<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="eventForm" (ngSubmit)="addEvent()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" class="form-control form-control-lg"
                                placeholder="Name">
                            <div class="text-danger"
                                *ngIf="eventForm.get('name')?.hasError('required') && eventForm.get('name')?.touched">
                                <span>The name is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description" class="form-control form-control-lg"
                                placeholder="Description">
                            <div class="text-danger"
                                *ngIf="eventForm.get('description')?.hasError('required') && eventForm.get('description')?.touched">
                                <span>The description is required</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="category" class="form-control form-control-lg"
                                placeholder="Category">
                            <div class="text-danger"
                                *ngIf="eventForm.get('category')?.hasError('required') && eventForm.get('category')?.touched">
                                <span>The category is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-events"
                                class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="eventForm.invalid"
                                class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
